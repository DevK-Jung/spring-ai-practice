# 사용자 프롬프트

# 번역
translation:
  default: "다음 텍스트를 {targetLang}로 번역하세요:\n\n{text}"

  with-context: |
    다음 텍스트를 {targetLang}로 번역하세요.

    맥락: {context}
    원본 텍스트: {text}

# 언어 감지
language-detection:
  default: "다음 텍스트의 언어를 감지하세요:\n\n{text}"

  multiple: |
    다음 텍스트들의 언어를 각각 감지하세요.
    결과는 쉼표로 구분해주세요:
    
    {texts}

# 요약
summarization:
  default: "다음 텍스트를 {summaryLength}자 이내로 요약해:\n\n{text}"
